<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChat</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="login">
        <h2>Entre no OpenChat</h2>
        <input type="text" id="nickname" placeholder="Digite seu nickname" />
        <button id="enter-btn">Entrar</button>
        <p id="alert"></p>
    </div>

    <div id="forum" class="hidden">
        <h2>Chat</h2>
        <div id="messages"></div>
        <div id="input-container">
            <textarea id="message-input" placeholder="Escreva sua mensagem aqui..."></textarea>
            <button id="send-btn">Enviar</button>
            <button id="delete-btn">Deletar Tudo</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

</body>

</html>
